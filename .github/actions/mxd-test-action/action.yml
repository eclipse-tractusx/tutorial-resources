---
name: "Run Tests"
description: "Install newman and run test configured in postman collection."

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install newman
      shell: bash
      run: npm install -g newman

    - name: Run Newman
      shell: bash
      run: newman run mxd/postman/MXD_Management_API.json
