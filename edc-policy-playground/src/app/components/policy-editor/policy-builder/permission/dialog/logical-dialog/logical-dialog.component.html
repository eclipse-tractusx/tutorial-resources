<h1 mat-dialog-title>Edit Logical Constraint</h1>
<div mat-dialog-content>
  <div class="flex flex-col pt-2">
    <mat-form-field appearance="outline">
      <mat-label>Operator</mat-label>
      <mat-select [(ngModel)]="constraint.operator">
        <mat-option *ngFor="let operator of logicalOperators" [value]="operator">
          {{ operator }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex flex-row">
      <app-constraint-list
        [container]="constraint"
        [constraints]="constraints"
        (constraintRemove)="onConstraintRemove($event)"
        (constraintAdd)="onConstraintAdd($event)"
        (constraintEdit)="onConstraintEdit($event)"
        class="w-3/5"
      >
      </app-constraint-list>

      <mat-card class="w-2/5">
        <mat-card-content>
          <app-atomic-constraint [constraint]="currentConstraint" [disabled]="isEditorDisabled()">
          </app-atomic-constraint>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="constraint" cdkFocusInitial>Save</button>
</div>
