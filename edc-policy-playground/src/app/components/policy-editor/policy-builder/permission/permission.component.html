<mat-card class="grow">
  <mat-card-content>
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Permission name"
          [(ngModel)]="permission.name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Action</mat-label>
        <mat-select [(ngModel)]="permission.action">
          <mat-option *ngFor="let action of actions" [value]="action">
            {{ action }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <constraint-list
        [container]="permission"
        [constraints]="constraints"
        (onConstraintRemove)="onConstraintChange($event)"
        (onConstraintAdd)="onConstraintChange($event)"
        (onConstraintEdit)="onConstraintEdit($event)"
      >
      </constraint-list>
    </div>
  </mat-card-content>
</mat-card>
